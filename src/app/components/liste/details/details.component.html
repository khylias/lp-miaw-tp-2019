<p>
  {{ joueurSelectionne.firstName}} {{ joueurSelectionne.lastName }} né le {{ joueurSelectionne.birthdayDate | date: "longDate":"":"fr"  }},
  avec une taille de {{ joueurSelectionne.taille }}, joue au poste de {{ joueurSelectionne.poste }}
</p>


<button type="button" (click)="toggleState();">
  <span *ngIf="joueurSelectionne.absent; else alreadySelected">Sélectionner pour le prochain match</span>
  <ng-template #alreadySelected>Noter absent</ng-template>
</button>
